server:
  port: 8081

keycloak:
  auth-server-url: http://localhost:8080/auth
  realm: spring-boot-realm
  resource: spring-boot-client
  credentials:
    secret: R2Ch7I4ROmyHw2LNA6FRgUptkcOPOLGW
  public-client: false
  ssl-required: external
  use-resource-role-mappings: true
spring:
