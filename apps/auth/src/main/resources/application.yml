    oauth2:
      client:
        provider:
          keycloak:
            issuer-uri: http://localhost:8080/auth/realms/spring-boot-realm
        registration:
          keycloak:
            client-id: spring-boot-client
            client-secret: R2Ch7I4ROmyHw2LNA6FRgUptkcOPOLGW
            scope: openid, profile, email
            redirect-uri: http://localhost:8080/*
